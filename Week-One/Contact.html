<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Contacts</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="./images/cat-logo.jpg" alt="cats logo" class="cat-logo" />
        <ul class="navbar-ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="Blogs.html">Blogs</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Contact.html" class="current">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <form>
      <label for="FirstName">First Name</label>
      <input
        type="text"
        name="FirstName"
        id="FirstName"
        placeholder="Write Your Name"
        required />
      <label for="LastName">Last Name</label>
      <input
        type="text"
        name="LastName"
        id="LastName"
        placeholder="Write Your Last Name"
        required />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Write Your Email"
        required />
      <label for="comments">Comments</label>
      <textarea name="comments" id="comments" cols="20" rows="5"></textarea>
      <button type="submit">CONTACT WITH US</button>
    </form>
  </body>
</html>
